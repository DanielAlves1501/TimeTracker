<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Time Tracker</title>
  </head>
  <body>
    <main class="container">
      <div class="worker-info-card grid-card">
        <div class="worker-info-card__top">
          <div class="worker-info-card__picture">
            <img
              src="assets/images/image-jeremy.png"
              alt="Worker Profile picture"
            />
          </div>
          <div class="worker-info-card__text">
            <span>Report for</span>
            <h1 class="worker-info-card__name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="worker-info-card__bottom">
          <nav class="navbar">
            <button class="navbar__item navbar__item--active">Daily</button>
            <br />
            <button class="navbar__item">Weekly</button>
            <br />
            <button class="navbar__item">Monthly</button>
          </nav>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
